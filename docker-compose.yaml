version: "3.7"
services:
  postgres:
    image: postgres:10.5
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5438:5432'
    volumes: 
      - ./postgres-data:/var/lib/postgresql/data

  webserver:
    build: .
    restart: unless-stopped
    container_name: backend
    volumes:
      - ./:/web
    ports:
      - 8888:8000
    command: bash -c "python web/main.py"
    env_file: .env
    depends_on:
      - postgres

